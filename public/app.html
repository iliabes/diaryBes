<!DOCTYPE html>
<html lang="en">

<head>
  <title>app</title>
  <meta charset="UTF-8">
  

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- <link rel="stylesheet"
    href="sha512-WEQNv9d3+sqyHjrqUZobDhFARZDko2wpWdfcpv44lsypsSuMO0kHGd3MQ8rrsBn/Qa39VojphdU6CMkpJUmDVw=="> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a class="  modal-trigger" href="#modal1" class="brand-logo">Add</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="">app</a></li>
      </ul>
    </div>
  </nav>

  <!-- cont for cards -->
  <div id="cont" class="row">


  </div>

  <!-- window for creating maps -->
  <div id="modal1" class="modal ">
    <div class="input-field col s12">
      <form id="form" action='/bd' method='post' class=" col s12">

        <input placeholder="data" class="validate" type="date" id="data" name="data" value="2020-12-01" min="2020-01-01"
          max="2021-12-31">


        <input placeholder="Value" name='value' id="value" type="text">

        <select name='work' id="work" size="2">
          <option value="1" selected>1 смена</option>
          <option value="2">2 смена</option>
        </select>

        <p class="range-field">
          <label for="work2">Deal</label>
          <input placeholder="work2" name='work2' id="work2" type="range" min="0" max="15" step="0.5" class="validate">
        </p>

        <select multiple name='list' id="list" size="4">
          <option value="js" selected>js</option>
          <option value="eng">eng</option>
          <option value="draw" >draw</option>
          <option value="unity">unity</option>
        </select>

        <select name='good' id="good" size="3">
          <option value="red" >bad</option>
          <option value="white" selected>norm</option>
          <option value="green">good</option>
        </select>

        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input type="file" name="filedata" multiple>
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload one or more files">
          </div>
        </div>

        <button class="btn waves-effect waves-light" id="btn">Send<i class="material-icons right">send</i></button>
    </div>
  </div>



  <!-- windows refresh -->
  <div id="overlay" class="overlay"></div>
  <div id='modal' class="modal-wind col s10">
    <div class="cancel">X</div>
  </div>

  <script src="https://kit.fontawesome.com/ad2fd6edb7.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src='./modal.js'></script>
  <script src="./script.js"></script>
  <!-- initialization select -->
  <script>
    $(document).ready(function () {
      $('select').formSelect();
    });
  </script>  

</body>

</html>
