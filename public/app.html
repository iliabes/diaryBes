  <div  id="modal1" class="modal">
    <div class="input-field col s12">
      <form  id="form" action='/bd' method='post' class=" col s12">
      <label for="value">Value</label>
      <input placeholder="Value" name='value' id="value" type="text" >
        



      <label for="work">Work</label>
      <select name='work' id="work" class="enable" size="2" >
        <option value="1" selected>1 смена</option>
        <option value="2">2 смена</option>
       </select>
      <!-- <input placeholder="work" name='work' id="work" type="text" class="validate"> -->


      <label for="work2">Deal</label>
      <input placeholder="work2" name='work2' id="work2" type="text" class="validate">

      <label for="value">List</label>
      <p class="range-field">
        <input name='list' id="list" type="range" min="0" max="4" step="0.10" type="range"  />
      </p>

      <label for="good">Good</label>
      <!-- <input placeholder="good" name='good' id="good" type="text" class="validate"> -->
      <select name='good' id="good"class="enable" size="3" >
        <option value="-1" selected>bad</option>
        <option value="0">norm</option>
        <option value="1">good</option>
       </select>



      <label for="data">Data</label>
      <!-- <input placeholder="data" name='data' id="data" type="text" class="validate"> -->
      <input  placeholder="data" class="validate" type="date" id="data" name="data"
       value="2020-12-01"
       min="2020-01-01" max="2021-12-31">

      <button id="btn">+</button>
    </div>
